<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                   菜单名称
                </td>
                <td>
                    <input required type="text" name="name" class="form-control" placeholder="请输入模块名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    所属模块
                </td>
                <td>
                    <select class="form-control" name="parentId" id="module-select">

                    </select>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    图标
                </td>
                <td>
                    <input type="text" name="icon" class="form-control hide" value=""/>
                    <button class="btn btn-info btn-circle" type="button" onclick="getIcon()">
                        <i class="fa fa-search" id="form-icon"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    排序
                </td>
                <td>
                    <input type="number" name="sort" value="0" class="form-control" placeholder="数字越小越靠前">
                </td>
                <td class="form-item-remark">
                    数字越小越靠前
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    function getIcon() {
        openInfoLay({url:'/common/_icons.html',fun:'closeInfoLay();',title:'请选择图标',enter:'选择'});
    }
    function setIcon(_val) {
        $("form input[name='icon']").val(_val);
        $('#form-icon').removeClass();
        $('#form-icon').addClass('fa '+_val);
    }
</script>
