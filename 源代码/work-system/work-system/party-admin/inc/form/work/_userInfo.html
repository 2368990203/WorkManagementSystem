<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    学号
                </td>
                <td>
                    <input required type="text" name="sno" maxlength="20" class="form-control"
                           placeholder="请输入学号">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    就读状态
                </td>
                <td>
                    <input required type="text" name="isStudy" maxlength="20" class="form-control"
                           placeholder="请选择就读状态">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                   专业代码
                </td>
                <td>
                    <input required type="text" name="proid" maxlength="20" class="form-control"
                           placeholder="请输入专业代码">
                </td>
                <td class="form-item-remark">*<span style="color:black">必填</span>  <span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    班级名称
                </td>
                <td>
                    <input required type="text" name="classname" maxlength="20" class="form-control"
                           placeholder="请输入班级名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    职务
                </td>
                <td>
                    <input required type="text" name="job" maxlength="20" class="form-control"
                           placeholder="请输入职务">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>

        </table>
    </form>
</div>
