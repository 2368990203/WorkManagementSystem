<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    文章主题名称
                </td>
                <td>
                    <input required type="text" name="topicTypeName" maxlength="20" class="form-control"
                           placeholder="请输入文章主题名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    文章主题ID
                </td>
                <td>
                    <input required type="text" name="topicTypeCode" maxlength="20" class="form-control"
                           placeholder="请输入文章主题ID">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    上级ID
                </td>
                <td>
                    <input required type="text" name="parentID" maxlength="20" class="form-control"
                           placeholder="请输入上级ID">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>


        </table>
    </form>
</div>
