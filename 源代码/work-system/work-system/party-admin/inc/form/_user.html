<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                   登录名
                </td>
                <td>
                    <input required type="text" maxlength="20" name="loginName" class="form-control" placeholder="请输入登录名">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    登录密码
                </td>
                <td>
                    <input required type="text" maxlength="20" name="password" class="form-control" placeholder="请输入登录密码">
                </td>
                <td class="form-item-remark">
                    <button class="btn btn-primary btn-sm" type="button" onclick="user.random()">
                        <i class="fa fa-random"></i>&nbsp;随机密码
                    </button>
                </td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    真实姓名
                </td>
                <td>
                    <input type="text" maxlength="20" name="trueName" class="form-control" placeholder="请输入真实姓名">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>

            <tr>
                <td width="100px" style="text-align: right;">
                    昵称
                </td>
                <td>
                    <input type="text" maxlength="20" name="niceName" class="form-control" placeholder="请输入昵称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    联系电话
                </td>
                <td>
                    <input type="tel" maxlength="20" name="mobile" class="form-control" placeholder="请输入联系电话">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    地址
                </td>
                <td>
                    <input type="text" maxlength="50" name="address" class="form-control" placeholder="请输入地址">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
        </table>
    </form>
</div>
