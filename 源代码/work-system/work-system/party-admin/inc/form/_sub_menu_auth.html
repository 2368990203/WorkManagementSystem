<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                   功能名称
                </td>
                <td>
                    <input required type="text" name="name" class="form-control" placeholder="请输入按钮功能名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    所属菜单
                </td>
                <td>
                    <span id="sub-menu-name"></span>
                    <input id="sub-menu-id" type="text" name="menuId" class="form-control hide"/>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    前端方法
                </td>
                <td>
                    <input required type="text" name="fun" class="form-control" placeholder="请输入前端方法"/>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    接口函数
                </td>
                <td>
                    <input required type="text" name="code" class="form-control" placeholder="请输入接口函数"/>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
        </table>
    </form>
</div>
