<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                   角色名称
                </td>
                <td>
                    <input required type="text" name="name" class="form-control" placeholder="请输入角色名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    默认角色
                </td>
                <td>
                    <select class="form-control" name="isDefault" id="isDefault">
                        <option value="0">== 否 ==</option>
                        <option value="1">== 是 ==</option>
                    </select>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    数据可见范围
                </td>
                <td>
                    <select class="form-control" name="visible" id="visible">
                    </select>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    备注
                </td>
                <td>
                    <textarea placeholder="备注信息" name="remark" class="form-control" rows="3" maxlength="100"></textarea>
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>

        </table>
    </form>
</div>
