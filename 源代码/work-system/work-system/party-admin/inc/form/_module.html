<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                   模块名称
                </td>
                <td>
                    <input required type="text" name="name" class="form-control" placeholder="请输入模块名称">
                </td>
                <td class="form-item-remark"><span ></span></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    编码
                </td>
                <td>
                    <input required type="text" name="fun" value="/" class="form-control" placeholder="请输入编码"/>
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    排序
                </td>
                <td>
                    <input type="number" name="sort" value="0" class="form-control" placeholder="数字越小越靠前">
                </td>
                <td class="form-item-remark">
                    数字越小越靠前
                </td>
            </tr>
        </table>
    </form>
</div>
