<!DOCTYPE html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户信息</title>
	<meta name="keywords" content="desktop">
    <meta name="description" content="desktop">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv=“X-UA-Compatible” content=“IE=8″>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link href="../css/detail.css" rel="stylesheet">
	<link href="../css/style.css" rel='stylesheet' type='text/css' />
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>

<body >
	<div class="header">
	
	</div>
	<div class="content">
		<div class="left">
			<div class="left_portrait">
				<img src="../images/user-bak.png" />
				<div>
					<p>副总</p>
					<p><span>南宁</span><span>&nbsp;&nbsp;|&nbsp;&nbsp;学生</span></p>
				</div>
			</div>
				<li>个人信息</li>
		</div>
		<div class="right">
			<div class="right_top">
				<img src="../images/user-bak.png" />
				<div class="user_finish">
					<p>副总</p>
					<div class="bar clearfix">
							  <div class="progress-txt">进度：</div>
							  <p class="litem"><span style="width: 50px; background-color:#2AA15D;"></span></p>
							  <span class="vnum">50%</span>
						   </div>
				</div>
				<div class="edit">
					<button><a href="#">保存信息</a></button>
				</div>
			</div>
			
			<div class="right_bottom">
				<table class="table">
            <tr>
                <td class="table-title">
                    姓名:
                </td>
                <td>
                    <input required type="text"  maxlength="20" class="table_input" value="缚婉贻">
                </td>
				<td class="table_remark">*  </td>
            </tr>
            <tr>
                <td class="table-title">
                    曾用名：
                </td>
                <td>
                    <input type="text"  maxlength="20" class="table_input">
                </td>
                <td class="table_remark"></td>
            </tr>
            <tr>
                <td class="table-title">
                    性别：
                </td>
                <td>
                    <select   class="table_input">
                        <option value="1"> 女</option>
                        <option value="2" >男</option>
                    </select>
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    出生日期:
                </td>
                <td>
                    <input required type="text" class="table_input" >
                </td>
                <td class="table_remark">*  </td>
            </tr>
            <tr>
                <td class="table-title">
                    学历：
                </td>
                <td>
                    <input required type="text"  maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
            <tr>
                <td class="table-title">
                    学位：
                </td>
                <td>
                    <input required type="text"  maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    国籍：
                </td>
                <td>
                    <input required type="text" maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
            <tr>
                <td class="table-title">
                    联系电话：
                </td>
                <td>
                    <input required type="text" maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    邮箱：
                </td>
                <td>
                    <input  type="text"  maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    所属学院：
                </td>
                <td>
					<select class="table_input">
					   <option value="1">信息安全学院</option>
					  <option value="2">信息安全学院</option>
				  </option>
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    专业：
                </td>
                <td>
                    <input required type="text" maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
			 <tr>
                <td class="table-title">
                    班级：
                </td>
                <td>
                    <input required type="text" name="name" maxlength="20" class="table_input">
                </td>
                <td class="table_remark">*  </td>
            </tr>
        </table>
			</div>
				
				
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
