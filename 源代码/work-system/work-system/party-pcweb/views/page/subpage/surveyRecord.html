<!DOCTYPE html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>考察记录</title>
	<meta name="keywords" content="desktop">
    <meta name="description" content="desktop">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv=“X-UA-Compatible” content=“IE=8″>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="../css/detail.css" rel="stylesheet">
	
	<script src="../js/jquery.min.js" type="text/javascript"></script>
</head>

<body >
    
	<div class="header">	
	</div>

	<div class="content">
		<div class="left">
				<li>思想汇报管理</li>
				<li>考察记录</li>
		</div>

		<div class="right">
			<div class="survey_location">考察记录</div>
			<div class="details">
				<!--步骤条-->
				<div class="main-top" >
					<div class="parallel-step" >
						<div class="step1">
							<img src="../images/finish.png" />
							<div class="connect-line"></div>
							<div class="words-step">积极分子考察</div>
						</div>
						<div class="step1">
							<img src="../images/finish.png" />
							<div class="unbegin-line"></div>
							<div class="words-step">发展对象考察考察</div>
						</div>
						<div class="step1">
							<img src="../images/unbegin.png" />
							<div class="words-step">预备党员考察</div>
						</div>
					</div>
					
					<div class="user-info">
						<table class="table">
            				<tr>
               					<td class="table-title">姓名:</td>
                				<td><input required type="text"  maxlength="20" class="table_input" value="缚婉贻"></td>
								<td class="table_remark">*  </td>
            				</tr>
            				<tr>
                				<td class="table-title">曾用名：</td>
                				<td><input  type="text"  maxlength="20" class="table_input">
             					</td><td class="table_remark"></td>
            				</tr>
            				<tr>
                				<td class="table-title">性别：</td>
                				<td><select   class="table_input">
										<option value="1"> 女</option>
										<option value="2" >男</option>
									</select></td>
                				<td class="table_remark">*  </td>
            				</tr>
			 				<tr>
                				<td class="table-title">出生日期:</td>
                				<td><input required type="text" class="table_input" ></td>
                				<td class="table_remark">*  </td>
   					        </tr>
            				<tr>
                				<td class="table-title">学历：</td>
                				<td><input required type="text"  maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
            				</tr>
            				<tr>
                				<td class="table-title">学位：</td>
                				<td><input required type="text"  maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
            				</tr>
			 				<tr>
                				<td class="table-title">国籍：</td>
                				<td><input required type="text" maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
            				</tr>
            				<tr>
                				<td class="table-title">联系电话：</td>
                				<td><input required type="text" maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
            				</tr>
							<tr>
                				<td class="table-title">邮箱：</td>
								<td><input  type="text"  maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
            				</tr>
			 				<tr>
                				<td class="table-title">所属学院：</td>
                				<td><select class="table_input">
										<option value="1">信息安全学院</option>
										<option value="2">信息安全学院</option>
				  					</select></td>
                				<td class="table_remark">*  </td>
            				</tr>
			 				<tr>
                				<td class="table-title">专业：</td>
								<td><input required type="text" maxlength="20" class="table_input"></td>
								<td class="table_remark">*  </td>
            				</tr>
			 				<tr>
                				<td class="table-title">班级：</td>
                				<td><input required type="text" name="name" maxlength="20" class="table_input"></td>
                				<td class="table_remark">*  </td>
							</tr>
       					</table>
						<div class="submit-info">
							<button>提交信息</button>
						</div>
					</div>
				</div>
			</div>




		</div>
	</div>

</body>
</html>
